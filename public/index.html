<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議論トピック一覧</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルのリンク -->
</head>

<body>
    <div id="topic-list-container">
        <h1>議論トピック一覧</h1>
        <table id="topic-table">
            <thead>
                <tr>
                    <th>トピック</th>
                    <th>作成日</th>
                    <th>アクション</th>
                </tr>
            </thead>
            <tbody id="topic-list">
                <!-- トピックリストはJavaScriptで動的に生成されます -->
            </tbody>
        </table>
    </div>
</body>

</html>
